name: Create Public Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: '版本更新类型'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'
        
permissions:
  contents: write
  pages: write
  id-token: write        

jobs:
  build:
    strategy:
      matrix:
        node-version: [20, 22]
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          
      - name: 缓存依赖
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-modules- 
            
      - name: 构建JSC文件
        run: |
          npm install
          npm run build
          node genJsc.js 
          
      - name: 上传JSC文件
        uses: actions/upload-artifact@v3
        with:
          name: jsc-files-${{ matrix.os }}
          path: dist/Test_*.jsc
          
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
          
      - name: 下载所有JSC文件
        uses: actions/download-artifact@v3
        with:
          path: jsc
          
      - name: 缓存依赖
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ubuntu-latest-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ubuntu-latest-
          
      - name: 生成发布包
        run: |
          mkdir dist
          mv jsc/**/Test_*.jsc dist/
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          npm version ${{ github.event.inputs.version_type }}
          npm install
          npm run bp
          git push
